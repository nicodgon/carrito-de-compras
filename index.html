<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="./imagenes/iconos/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    <meta name="description" content="¡Encontrá los mejores calzados del país en un solo lugar!">
    <meta name="keywords" content="calzado en buenos aires, tienda en argentina, zapatilla marrón,zapatilla blanca, zapatilla celeste,zapatilla negra, zapatillas deportivas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/carritoCompras.js"></script>
    <title>Calzados</title>
</head>
<body>
    <header class="contenedor__nav">
        <nav>
            <div class="barra__superior">
                <a class="logo" href="index.html">Gz</a>
                <!-- Cotización -->
                <h3 id="cotización"></h3>
                <!-- Botón trigger modal -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title fs-3" id="exampleModalLabel">Carrito de compras</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="contenedor__carrito">
                            </div>
                            <p id="carrito__vacío" class='vacío'></p>
                            <div id="total">
                                <div class='contenedor__total'>
                                    <p id='total__texto'></p>
                                    <p id='total__num'></p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="botón__comprar" type="button" class="btn btn-success">Finalizar
                                compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Parte principal -->
    <section class="principal">
        <h1 class="animate__animated animate__flash">Nuestros calzados</h1>
        <div id="contenedor__prod" class="contenedor__imagen"></div>
    </section>
    <!-- Redes -->
    <footer class="inferior">
        <p>copyright 2023 Nicolas Gonzalez - Todos los derechos reservados</p>
        <ul>
            <li>
                <a href="https://www.instagram.com/nicolasdg_dev/" target="_blank" rel="noreferrer noopener"><img src="./imagenes/iconos/instagram_icon.svg"
                        alt="instagram"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/profile.php?id=100035689901561&locale=es_LA" target="_blank" rel="noreferrer noopener"><img src="./imagenes/iconos/facebook_icon.svg"
                        alt="facebook"></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noreferrer noopener"><img src="./imagenes/iconos/twitter_icon.svg"
                        alt="twitter"></a>
            </li>
            <li>
                <a href="https://tiktok.com" target="_blank" rel="noreferrer noopener"><img src="./imagenes/iconos/tiktok_icon.svg" alt="tiktok"></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noreferrer noopener"><img src="./imagenes/iconos/youtube_icon.svg"
                        alt="youtube"></a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
